<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>elephantine explorer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="table">
      <div id="table-row">
        <div id="left">
          <div id="left-table">
            <div id="left-table-row-1">
              <div id="left-top">
                <div id="symbols-table">
                  <div id="symbols"></div>
                </div>
              </div>
            </div>

            <div id="left-table-row-2">
              <div id="left-bottom">
                <textarea id="curve"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div id="right">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
