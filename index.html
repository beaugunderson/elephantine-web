<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>elephantine explorer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="table">
      <div id="table-row" class="row">
        <div id="left">
          <div id="left-table">
            <div class="row gray">
              <div class="cell" id="symbols-cell">
                <div id="symbols-table">
                  <div id="symbols"></div>
                </div>
              </div>
            </div>

            <div class="row gray">
              <div class="cell" id="settings-cell">
                <div id="settings-table">
                  <div class="cell">
                    <label>
                      Maximum length:

                      <input type="text" id="max-length" value="20000">
                    </label>
                  </div>

                  <!-- <div class="cell"> -->
                  <!--   tweet this l-system -->
                  <!-- </div> -->
                </div>
              </div>
            </div>

            <div class="row" id="entry-row">
              <div id="entry" class="cell">
                <textarea id="curve"></textarea>
              </div>
            </div>

            <div class="row gray">
              <div id="output" class="cell"></div>
            </div>
          </div>
        </div>

        <div id="right">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
